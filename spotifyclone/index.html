<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey radius m5 p10">
                <div class="logo invert"><img src="img/logo.svg" alt="spotify"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey radius m5 p10">
                <div class="heading">
                    <img class="invert" src="img/lib.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey radius" style="margin: 16px 0px;">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
                </div>
                <div class="buttons">
                    <button class="signup">sign up</button>
                    <button class="login">log in</button>
                </div>
            </div>
            <div class="spotifyPlayLists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    
                    <div class="card">
                        <div class="play">
                            <img src="img/play.png" alt="">
                        </div>
                        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/daily/3/ab6761610000e5ebbc7e4fffd515b47ff1ebbc1f/en" alt="">
                        <h2>happy hits</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                </div>
                <div class="plabar">
                    playbar
                </div>
            </div>
        </div>
    </div>
    <script src="scipt.js"></script>
</body>

</html>
